<meta charset="utf-8">
</meta>
<link rel="stylesheet" href="style.css">
<script src="js.js" defer></script>


<div id="boards">

</div>

<template id="tmpl-board">
    <div class="board bg-fix" style="background-image: url('${board_background}');">
        <div class="board-header flex-box">
            <div>
                <input type="text" value="${board_header}" oninput="boardRename(${board_number})">
            </div>
            <div class="SettingsMenu">
                <div class="settingsDiv">
                    <button onclick="turnSettings()" class="Settings-main-btn">Show menu</button>
                    <div class="Settings hidden" id="settingsBtns">
                        <button onclick="clearAll()">Clear all</button>
                        <button onclick="columnAdd()">Add column</button>
                        <button onclick="changeWallpaperInterface()">Change Background</button>
                    </div>
                </div>
            </div>
            <!-- <div>
                <input type="text" value="${board_background}" onchange="boardChangeBackground(${board_number})">
            </div> -->
        </div>
        <div class="board-content">
            <div class="flex-box">
                ${board_content}
            </div>
            <div class="test hidden" id="wallpaperInterface">
                <div class="testt">
                    <div>
                        <button class="wallpaperX" onclick="changeWallpaperInterface()">X</button>
                        <p>Choose Wallpaper</p>
                    </div>
                    <div>
                        <div id="wallpapersBlock">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template id="tmpl-column">
    <div class="column">
        <div class="column-header flex-box">
            <div>
                <input type="text" value="${column_header}" oninput="columnRename(${column_number})">
            </div>
            <div class="column-delete to-right" onclick="columnDelete(${column_number})">
                &#10006;
            </div>
        </div>
        <div class="column-content">
            ${column_content}
        </div>
        <div>
            <button onclick="btnCreateTask(${column_number})" id="btnCreateTask${column_number}"
                class="btn-create-class">Создать задачу</button>
            <div id="createTaskInterface${column_number}" class="hidden crt-tsk">
                <div>
                    <input id="card-title${column_number}" type="text" placeholder="Task">
                </div>
                <div>
                    <textarea id="card-description${column_number}" placeholder="task description"></textarea>
                </div>
                <div>
                    <button onclick="cardAdd(${column_number})" class="ok-btn">Ок</button>
                </div>
            </div>
        </div>
    </div>
</template>


<template id="tmpl-card">
    <div class="card">
        <div class="card-header">
            ${card_header}
        </div>
        <div class="card-content ghost">
            ${card_content}
        </div>
        <div class="card-delete" onclick="cardDelete(${column_number},${card_number})">
            &#10006;
        </div>
    </div>
</template>
