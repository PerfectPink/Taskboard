<meta charset="utf-8"></meta>
<link rel="stylesheet" href="style.css">
<script defer src="js.js"></script>

<div id="boards">
   
</div>

<div id="side-menu" onclick="toggleBoardsList()">
    
</div>

<div id="sidebar">
    <div id="background-place">

    </div>
</div>
<template id="tmpl-board">
    <div class="board bg-fix" style="background-image: url('${board_background}');">
        <div class="board-header flex-box">
            <div>
                <input class="input-boardname" type="text" value="${board_header}" oninput="boardRename(${board_number})">
                <div class="flex-menu">
                    <button id="settingspanelBtn" class="settingsbutton" onclick="changeSettingsPanel()">
                        
                    </button> 
                    <div id="settingsPanel" class="settingspanel hidden">
                        <div class="flex-box-col">
                            <button class="btn003" onclick="toggleMenu()">Сменить обои</button>
                            
                            <button class="btn003" onclick="boardAdd()">Добавить Доску</button>
                            <button class="btn003" onclick="boardDelete(${board_number})">Удалить доску</button>
                            <button class="btn003" onclick="clearAll()">Очистить всё</button>
                        </div>
                        
                    </div>
                    
                    <button id="btn002" onclick="columnAdd()">
                        Добавить колонку
                    </button>
                </div>
                
            </div>
          
        </div>
        <div class="board-content ">
            <div class="flex-box flexBoardContentUpd">
                ${board_content}
            </div>
        </div>
    </div>
</template>


<template id="tmpl-column">
    <div class="column">
        <div class="column-header flex-box">
            <div>
                <input type="text" value="${column_header}" oninput="columnRename(${column_number})">
            </div>
            <div class="column-delete to-right" onclick="columnDelete(${column_number})">
                &#10006;
            </div>
        </div>
        <div class="column-content">
            ${column_content}
        </div>
        
        <div class="card-form">
            <div class="hidden" id="creationTsk">
                <div>
                    <input class="card-title" type="text" placeholder="Title">
                </div>
                <div>
                    <textarea class="card-description" placeholder="Description"></textarea>
                </div>
                <div>
                    <input class="card-time" type="datetime-local">
                </div>
                <div>
                    <button onclick="cardAdd(${board_number},${column_number})">Создать</button>
                </div>
            </div>
            <span class="btn001" onclick="toggleCreationTsk()">➕ Add card</span>
        </div>
        <div>
            
        </div>
    </div>
</template>


<template id="tmpl-card">
    <div class="card">
        <div class="card-header">
            ${card_header}
        </div>
        <div class="card-content ghost">
            ${card_content}
        </div>
        <div title="${card_notification}">
            ${card_notification}
        </div>
        <div class="card-delete" onclick="cardDelete(${column_number},${card_number})">
            &#10006;
        </div>
    </div>
</template>

<template id="tmpl-background">
    <div onclick="changeBackground()" class="tile-background bg-fix" style="background-image: url('${background_image}');" data-background="${background_image}" >

    </div>
</template>

<template id="tmpl-board-line">
    <div class="tableChoose">
        <div onclick="changeBoard()" class="side-menu-item" data-num="${board_num}"  >
            ${board_title}
            
        </div>
        <img class="sideBarPrev" src="${prevBck}" alt="">
    </div>
   
</template>
